    <main>
        <header>
            <h1>Cash Register</h1>
        </header>
        <section>
            <label class="input-label"for="">Bill Amount</label>
            <input class="input" type="number" placeholder="Enter in rupees the bill" id="billamt">
            <label class="input-label" for="">Cash Given</label>
            <input class="input" type="number" placeholder="Enter in rupees the amount given" id="amtgiven">
            <button class="change-button"  type="button" name="button" >Change</button>
            <p class="message"></p>
            <table>
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </section>
